<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serene Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Dashboard Title</h1>
        </header>
        <main class="dashboard-main">
            <aside class="column column-sidebar">
                <h2>Navigation</h2>
                <p>Sidebar</p>
            </aside>
            <div class="column column-content">
                <h2>Welcome to your serene space.</h2>

                <!-- Added Placeholders -->
                <div class="card" style="margin-bottom: var(--spacing-unit-lg);">
                    <p>This is a card element.</p>
                    <button class="btn btn-primary" style="margin-right: var(--spacing-unit-sm);">Primary Button</button>
                    <button class="btn btn-secondary">Secondary Button</button>
                    <hr>
                    <a href="#">This is a sample link</a>
                </div>
                <!-- End Added Placeholders -->

            </div>
            <aside class="column column-widgets">
                <h2>Widgets</h2>
                <p>Widgets</p>
            </aside>
        </main>
    </div>
</body>
</html>
